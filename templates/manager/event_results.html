<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/add_team.css' %}">

    <style>
        table, thead, tbody, tr, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table {
            width: 100%;
        }

        td {
            text-align: center;
        }

        td > input {
            border: none;
            background-color: inherit;
            width: calc(100% - 10px);
            height: 100%;
            text-align: center;
        }
    </style>

    <title>Document</title>
</head>
<body>

    <div class="navbar">
        <a class="menu-item" href="/">КнАГУ EVENT MANAGER</a>
    </div>
    <div class="content">

        <h1>Оценивание {{ event.name }}</h1>

        <table>
            <thead>
                <tr>
                    <th>Название команды</th>
                    {% for step in steps %}
                        <th>Этап {{ step.number }}</th>
                    {% endfor %}
                    <th>Баллы</th>
                </tr>
            </thead>
            <tbody id="res-tb">

            </tbody>
        </table>

    </div>

    <script>

        function crete_row(data) {
			let tr = document.createElement('tr')

            for (let i=0; i<data.length; i++) {

				let td = document.createElement('td')
                if (data[i] !== null)
                    td.innerText = data[i]

                tr.append(td)

            }

			tr.append(document.createElement('td'))

			return tr
        }
        
		let data = null

        function get_pages() {
			let xhr = new XMLHttpRequest()
            xhr.open('GET', '/get_results/{{ event.id }}', true)
			xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")
            xhr.responseType = 'json'

            xhr.onload = () => {
				if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
					data = xhr.response
                }
            }

			xhr.send()
        }

		get_pages()
        function init_teams_data() {
			let pages = 2
            let teams_data = []

            for (let t=0; t < data['teams'].length; t++) {

				let data_ = [data['teams'][t]]

                for (let i=0; i<data['steps'].length; i++) {
					let marked = false
					for (let k=0; k<data['marks'].length; k++) {

						if ((data['steps'][i][0] === data['marks'][k]['step_num']) && (data['marks'][k]['team'] === data['teams'][t])) {
							data_.push(data['marks'][k]['score'])
                            marked = true
                        }

                    }
					if (marked === false) {
						data_.push(null)
                    }
                }


                teams_data.push(data_)
            }
			return teams_data
        }
        
		setTimeout(() => {
			tdata = init_teams_data()
            let rpp = 15
            let pcount = 0
        
            if (tdata.length % rpp === 0) {
                pcount = Math.floor(tdata.length / rpp)
            } else {
                pcount = Math.floor(tdata.length / rpp) + 1
            }
            let interval = 0
            setInterval(()=>{
                get_pages()
                tdata = init_teams_data()
                let table = document.getElementById('res-tb')
                table.innerHTML = ''
    
                let pcount = 0
    
                if (tdata.length % rpp === 0) {
                    pcount = Math.floor(tdata.length / rpp)
                } else {
                    pcount = Math.floor(tdata.length / rpp) + 1
                }
    
                let cnt = 0;
                let pages = []
                let page = []
                for (let i = 0; i < tdata.length; i++) {
                    page.push(tdata[i])
                    cnt++
                    if (cnt === rpp) {
                        cnt = 0
                        pages.push(page)
                        page = []
                    }
                }
                if (page.length !== 0) {
                    pages.push(page)
                }
                for (let i = 0; i < pages.length; i++) {
                    setTimeout(() => {
                        table.innerHTML = ""
                        for (let k = 0; k < pages[i].length; k++) {
                            table.append(crete_row(pages[i][k]))
                        }
                    }, i * 5000)
                }
                get_pages()
                tdata = init_teams_data()
    
            }, pcount * 5000)
        }, 1000)

    </script>

</body>
</html>
