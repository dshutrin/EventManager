<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/add_team.css' %}">
    <title>Document</title>
</head>
<body>

    <div class="navbar">
        <a class="menu-item" href="/">КнАГУ EVENT MANAGER</a>
    </div>
    <div class="content">

        <h1>Добавление команды для участия в {{ event.name }}</h1>

        <form method="post">

            <input type="text" name="name" placeholder="Название команды" required>

            {% csrf_token %}
            <button type="submit">Добавить</button>
        </form>

    </div>

</body>
</html>
